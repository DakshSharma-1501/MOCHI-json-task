<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mt-10 mx-12 pt-10 px-10">
    <div class="bg-pink-200 shadow-md rounded px-8 pt-7 pb-7 flex flex-col">
        <p class="text-3xl font-bold text-center text-white">Login Dear</p>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3" id="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
          <label class="block text-white text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none rounded w-full py-2 px-3 mb-3" id="password" type="password" placeholder="Password here">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-black hover:bg-blue-dark text-white font-bold py-2 px-10 rounded" type="button">
            Sign In
          </button>
          <ul class="text-white"><li><a href="https://www.google.com">Sign Up</a></li></ul>
          <a class="inline-block align-baseline font-bold text-sm text-white hover:text-blue-darker" href="#">
            Forgot Password
          </a>
        </div>
    </div>      
</div>
</body>
<footer class="background-color: rgb(20 184 166); text-white px-10 py-4 fixed bottom-0 w-full">
  <div class="container mx-auto">
      <div class="flex justify-between items-center">
          <p class="text-2xl font-bold pb-4">M O C H I</p>
          <ul class="flex space-x-4">
              <img width="24" height="24" src="https://img.icons8.com/ios/24/instagram-new--v1.png" alt="instagram-new--v1"/>

              <img width="24" height="24" src="https://img.icons8.com/ios/50/twitter--v1.png" alt="twitter--v1"/>
  
              <img width="24" height="24" src="https://img.icons8.com/glyph-neue/24/youtube-play.png" alt="youtube-play"/>

              <img width="24" height="24" src="https://img.icons8.com/ios-glyphs/24/share--v1.png" alt="share--v1"/>
          </ul>
      </div>
      <div>
          <ul class="flex justify-between items-center text-pink-700">
              <li>Terms and Conditions</li>
              <li>Contact us</li>
              <li>Shipping policy</li>
              <li>Privacy policy</li>
          </ul>
      </div>
      <div class="pt-4 flex flex-col items-center justify-center text-black">
          <p>
            Copyright &copy; Mochi All rights reserved
          </p>
      </div>
  </div>
</footer>
</html>
